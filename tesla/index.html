<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tesla Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">Tesla</div>
    <nav>
      <a href="#">Model S</a>  
      <a href="#">Model 3</a>
      <a href="#">Model X</a>
      <a href="#">Model Y</a>
      <a href="#">Solar Roof</a>
      <a href="#">Solar Panels</a>

      <!-- Dropdown Menu -->
      <div class="dropdown">
        <a href="#">Menu</a>
        <div class="dropdown-content">
          <a href="#">Existing Inventory</a>
          <a href="#">Used Inventory</a>
          <a href="#">Trade-In</a>
          <a href="#">Test Drive</a>
          <a href="#">Insurance</a>
          <a href="#">Powerwall</a>
          <a href="#">Commercial Energy</a>
          <a href="#">Utilities</a>
          <a href="#">Find Us</a>
          <a href="#">Support</a>
          <a href="#">Investor Relations</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1 style="color:black;">Tesla</h1>
      <p style="color:black;">Order Online for Touchless Delivery</p>
    </div>
    <div class="buttons">
      <button class="btn">Custom Order</button>
      <button class="btn light-btn">Existing Inventory</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Tesla Clone. All rights reserved.
  </footer>

  <!-- Optional JS for mobile dropdown toggle -->
  <script>
    document.querySelectorAll('.dropdown > a').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const dropdown = this.nextElementSibling;
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>

</body>
</html>
